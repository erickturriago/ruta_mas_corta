<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31f41c2567.js" crossorigin="anonymous"></script>
    <title>Ruta mas corta</title>
</head>
<body>
    <main>
        <section class="sectionOpciones">
            <div class="botonesControl">
                <h2>APP MUNICIPIOS</h2>
                <button class="btnRutaCorta">Ruta mas corta</button>
                <button class="btnArbolRecubridor">Arbol Recubridor</button>
            </div>
            <section class="ruta-mas-corta">
                <h2 class="titulo">RUTA MAS CORTA</h2>
                <div class="origen">
                    <!-- <label for="">Origen</label> -->
                    <input type="text" class="inputOrigen" placeholder="Municipio Origen">
                    <i class="fa-solid fa-arrow-down desplegarMun"></i>
                </div>
                <div class="destino">
                    <!-- <label for="">Destino</label> -->
                    <input type="text"  class="inputDestino" placeholder="Municipio Destino">
                    <i class="fa-solid fa-arrow-down desplegarMun"></i>
                </div>
                <div class="botones">
                    <button class="btnCalcular">CALCULAR</button>
                </div>
                <div class="resultados">
                    
                    <div class="resultadoDijkstra">
                        <h3>Ruta más corta Dijkstra</h3>
                        <div class="nodosDijkstra listaNodos">
                        </div>
                        <button class="btnMostrarDijkstra">Mostrar Camino</button>
                    </div>

                    <div class="resultadoA*">
                        <h3>Ruta más corta A*</h3>
                        <div class="nodosAStar listaNodos">
                        </div>
                        <button class="btnMostrarAStar">Mostrar Camino</button>
                    </div>

                    <div class="resultadoBellmanFord">
                        <h3>Ruta más corta Bellman Ford</h3>
                        <div class="nodosBellmanFord listaNodos">
                        </div>
                        <button class="btnMostrarBellmanFord">Mostrar Camino</button>
                    </div>
                </div>
            </section>

            <section class="arbol-recubridor">
                <h2 class="titulo">ARBOL RECUBRIDOR</h2>
                <div class="resultados">
                    <div class="resultadoKruskal">
                        <h3>Kruskal</h3>
                        <!-- <div class="aristasKruskal listaNodos">
                            
                        </div> -->
                        <button class="btnMostrarArbolKruskal">Mostrar Arbol</button>
                    </div>
                </div>
            </section>
        </section>
        
        <section class="mapa" id="map">
        </section>
    </main>
</body>

<!-- clases -->
<script src="js/class/Grafo.js"></script>
<script src="js/class/Municipio.js"></script>

<!-- mvc -->
<script src="js/mvc/Controlador.js"></script>
<script src="js/mvc/Modelo.js"></script>

</html>
